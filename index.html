<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopifyNext E-commerce | Buy Your Favourite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="Images/logoNoBg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="backgroundCon" class="img-fluid">
        <div id="logoCon">
            <img src="Images/logoNoBg.png" alt="">
        </div>

        <div id="inputCon" class="container w-75 mt-4 p-5">

            <h3 class="text-center mb-5">Welcome to our E-commerce Platform! <br><span><h5 style>Here you can add products to your inventory. Kindly fill out the following details</h5></span> </h3>

            <div id="inputSub" class="row justify-content-center py-5">
                <div class="col-4 p-2">
                    <label for="">Product Name: </label> <input class="form-control mt-2" type="text" id="inputItem" placeholder="Enter product name">
                </div>
                <div class="col-3 p-2">
                    <label for="">Quantity:</label> <input class="form-control mt-2" type="number" id="inputQuan" placeholder="Enter quantity">
                </div>
                <div class="col-3 p-2">
                    <label for="">Price: </label> <input class="form-control mt-2" type="number" id="inputCost" placeholder="Enter price">
                </div>
            </div>

            <div class="text-center mt-4">
                <button id="submit" class="btn btn-warning py-2 px-5 fw-bold" onclick="submitItems()">Add to Cart</button>
            </div>
        </div>
        

        <div id="tableCon" class="container w-75 mt-5 p-5">
            <table class="table table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Cost</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableResult"></tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
